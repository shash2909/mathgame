<!DOCTYPE>
<html>
    <head>
        <title>Math sum game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="mainbox">
            <div id="score">Score:<span id="scorevalue">0</span></div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question"></div>
            <div id="click">Click on the correct answer</div>
            <div id="option1" class="option"></div>
            <div id="option2" class="option"></div>
            <div id="option3" class="option"></div>
            <div id="option4" class="option"></div>
            <div id="button">Start game</div>
            <div id="time">Time Remaining: <span id="timeremaining"></span></div>
            <div id="gameover"></div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
